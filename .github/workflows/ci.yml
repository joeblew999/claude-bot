name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - uses: arduino/setup-task@v2
      - run: task test

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          go build -o "claude-bot-${GOOS}-${GOARCH}${EXT}" .
      - uses: actions/upload-artifact@v4
        with:
          name: claude-bot-${{ matrix.goos }}-${{ matrix.goarch }}
          path: claude-bot-*

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="latest"
          gh release delete "$TAG" --yes 2>/dev/null || true
          gh release create "$TAG" dist/claude-bot-* \
            --title "Latest Build" \
            --notes "Auto-built from main branch" \
            --prerelease
